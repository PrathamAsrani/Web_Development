<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./static/Spotify_logo.png" alt="Spotify*">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./static/let.jpg" alt="1">
                    <span>Sia</span>
                    <span class="songlistplay">
                        <span>05:34</span>
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./static/ae-dil-hai-mushkil-2.jpg" alt="1">
                    <span>Tum se hi</span>
                    <span class="songlistplay">
                        <span>04:44</span>
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./static/oe re piya.jfif" alt="1">
                    <span>Oe re piya</span>
                    <span class="songlistplay">
                        <span>05:14</span>
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./static/maxresdefault.jpg" alt="1">
                    <span>Neffex -  Watch Me!</span>
                    <span class="songlistplay">
                        <span>06:14</span>
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./static/ae-dil-hai-mushkil-2.jpg" alt="1">
                    <span>We Rollin</span>
                    <span class="songlistplay">
                        <span>04:44</span>
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="./static/oe re piya.jfif" alt="1">
                    <span>Oe re piya</span>
                    <span class="songlistplay">
                        <span>05:14</span>
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner">
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="./static/OIP.jfif" alt="gif" width="82px"><span> Let me Love You</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/36e6bde71f.js" crossorigin="anonymous"></script>
    <!--fontawesome website-->
    <script src="./JS/SCRIPT.js"></script>
</body>

</html>
